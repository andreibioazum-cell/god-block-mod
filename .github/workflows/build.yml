package com.godblock;

import net.minecraft.block.Block;
import net.minecraft.block.BlockState;
import net.minecraft.entity.EntityType;
import net.minecraft.entity.LightningEntity;
import net.minecraft.entity.player.PlayerEntity;
import net.minecraft.server.world.ServerWorld;
import net.minecraft.util.ActionResult;
import net.minecraft.util.Hand;
import net.minecraft.util.hit.BlockHitResult;
import net.minecraft.util.math.BlockPos;
import net.minecraft.world.World;
import net.minecraft.state.StateManager;
import net.minecraft.state.property.BooleanProperty;
import net.minecraft.block.RedstoneTorchBlock;

public class GodBlock extends Block {
    public static final BooleanProperty POWERED = BooleanProperty.of("powered");
    
    public GodBlock(Settings settings) {
        super(settings);
        this.setDefaultState(this.stateManager.getDefaultState().with(POWERED, false));
    }

    @Override
    public ActionResult onUse(BlockState state, World world, BlockPos pos,
                            PlayerEntity player, Hand hand, BlockHitResult hit) {
        if (!world.isClient) {
            activateGodBlock(world, pos, player);
        }
        return ActionResult.SUCCESS;
    }
    
    @Override
    public void neighborUpdate(BlockState state, World world, BlockPos pos, Block sourceBlock, BlockPos sourcePos, boolean notify) {
        if (!world.isClient) {
            boolean powered = world.isReceivingRedstonePower(pos);
            if (powered && !state.get(POWERED)) {
                world.setBlockState(pos, state.with(POWERED, true));
                activateGodBlock(world, pos, null);
            } else if (!powered && state.get(POWERED)) {
                world.setBlockState(pos, state.with(POWERED, false));
            }
        }
    }
    
    private void activateGodBlock(World world, BlockPos pos, PlayerEntity player) {
        ServerWorld serverWorld = (ServerWorld) world;
        
        // Молния в блок!
        LightningEntity lightning = EntityType.LIGHTNING_BOLT.create(serverWorld);
        if (lightning != null) {
            lightning.setPos(pos.getX() + 0.5, pos.getY(), pos.getZ() + 0.5);
            serverWorld.spawnEntity(lightning);
        }
        
        // 5% шанс что блок сломается и ударит молнией в игрока
        if (world.random.nextInt(100) < 5) {
            world.breakBlock(pos, false);
            
            if (player != null) {
                LightningEntity revengeLightning = EntityType.LIGHTNING_BOLT.create(serverWorld);
                if (revengeLightning != null) {
                    revengeLightning.setPos(player.getX(), player.getY(), player.getZ());
                    serverWorld.spawnEntity(revengeLightning);
                }
            }
        }
    }
    
    @Override
    protected void appendProperties(StateManager.Builder<Block, BlockState> builder) {
        builder.add(POWERED);
    }
}

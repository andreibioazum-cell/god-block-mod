name: God Block Mod 1.21.11

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Download Fabric
        run: |
          wget -O fabric-example.zip https://github.com/FabricMC/fabric-example-mod/archive/refs/heads/1.21.zip
          unzip fabric-example.zip
          cd fabric-example-mod-1.21
          rm -rf src/main/java/net
          
      - name: Create God Block Mod
        run: |
          cd fabric-example-mod-1.21
          mkdir -p src/main/java/com/godblock
          
          cat > src/main/java/com/godblock/GodBlockMod.java << 'EOF'
package com.godblock;

import net.fabricmc.api.ModInitializer;
import net.minecraft.util.Identifier;
import net.minecraft.registry.Registries;
import net.minecraft.registry.Registry;
import net.minecraft.block.AbstractBlock;
import net.minecraft.block.Block;
import net.minecraft.block.Blocks;
import net.minecraft.item.BlockItem;
import net.minecraft.item.Item;

public class GodBlockMod implements ModInitializer {
    public static final String MOD_ID = "godblock";
    public static final Block GOD_BLOCK = new GodBlock(
        AbstractBlock.Settings.copy(Blocks.GOLD_BLOCK)
            .strength(1000f, 3600000f)
            .luminance(state -> 15)
    );
    
    @Override
    public void onInitialize() {
        Registry.register(Registries.BLOCK, Identifier.of(MOD_ID, "god_block"), GOD_BLOCK);
        Registry.register(Registries.ITEM, Identifier.of(MOD_ID, "god_block"),
            new BlockItem(GOD_BLOCK, new Item.Settings()));
    }
}
EOF          cat > src/main/java/com/godblock/GodBlock.java << 'EOF'
package com.godblock;

import net.minecraft.block.Block;
import net.minecraft.block.BlockState;
import net.minecraft.entity.EntityType;
import net.minecraft.entity.LightningEntity;
import net.minecraft.entity.player.PlayerEntity;
import net.minecraft.server.world.ServerWorld;
import net.minecraft.util.ActionResult;
import net.minecraft.util.Hand;
import net.minecraft.util.hit.BlockHitResult;
import net.minecraft.util.math.BlockPos;
import net.minecraft.world.World;

public class GodBlock extends Block {
    public GodBlock(Settings settings) { super(settings); }

    @Override
    public ActionResult onUse(BlockState state, World world, BlockPos pos,
                            PlayerEntity player, Hand hand, BlockHitResult hit) {
        if (!world.isClient) {
            ServerWorld serverWorld = (ServerWorld) world;
            for (int i = 0; i < 3; i++) {
                LightningEntity lightning = EntityType.LIGHTNING_BOLT.create(serverWorld);
                if (lightning != null) {
                    lightning.setPos(pos.getX() + 0.5, pos.getY(), pos.getZ() + 0.5);
                    serverWorld.spawnEntity(lightning);
                }
            }
        }
        return ActionResult.SUCCESS;
    }
}

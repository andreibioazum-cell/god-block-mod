name: God Block Mod

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Build
        run: |
          wget -O template.zip https://github.com/FabricMC/fabric-example-mod/archive/1.21.zip
          unzip template.zip
          cd fabric-example-mod-1.21
          rm -rf src
          mkdir -p src/main/java/com/godblock
          mkdir -p src/main/resources
          
          echo 'package com.godblock;
          
import net.fabricmc.api.ModInitializer;
import net.minecraft.util.Identifier;
import net.minecraft.registry.Registries;
import net.minecraft.registry.Registry;
import net.minecraft.block.AbstractBlock;
import net.minecraft.block.Block;
import net.minecraft.block.Blocks;
import net.minecraft.item.BlockItem;
import net.minecraft.item.Item;

public class GodMod implements ModInitializer {
    public static final String MOD_ID = "godblock";
    
    public static final Block GOD_BLOCK = new Block(
        AbstractBlock.Settings.copy(Blocks.GOLD_BLOCK)
            .strength(50f, 3600000f)
            .luminance(state -> 15)
    );
    
    @Override
    public void onInitialize() {
        Registry.register(Registries.BLOCK, 
            Identifier.of(MOD_ID, "god_block"), GOD_BLOCK);
        Registry.register(Registries.ITEM,
            Identifier.of(MOD_ID, "god_block"),
            new BlockItem(GOD_BLOCK, new Item.Settings()));
    }
}' > src/main/java/com/godblock/GodMod.java
          
          echo '{
  "schemaVersion": 1,
  "id": "godblock",
  "version": "1.0.0",
  "name": "God Block",
  "description": "Блок Бога",
  "authors": ["You"],
  "entrypoints": {
    "main": ["com.godblock.GodMod"]
  },
  "depends": {
    "minecraft": ">=1.21"
  }
}' > src/main/resources/fabric.mod.json
          
          mkdir -p src/main/resources/data/godblock/recipe
          echo '{
  "type": "minecraft:crafting_shaped",
  "pattern": [
    "CCC",
    "CFC",
    "CCC"
  ],
  "key": {
    "C": { "item": "minecraft:coal" },
    "F": { "item": "minecraft:flint_and_steel" }
  },
  "result": {
    "id": "godblock:god_block",
    "count": 1
  }
}' > src/main/resources/data/godblock/recipe/god_block.json
          
          chmod +x gradlew
          ./gradlew build
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: god-block-mod
          path: fabric-example-mod-1.21/build/libs/*.jar
